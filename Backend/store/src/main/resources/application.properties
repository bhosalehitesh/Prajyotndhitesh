spring.application.name=Sakhi-Store
# ======================
# DATABASE CONFIGURATION
# ======================
spring.datasource.url=jdbc:postgresql://localhost:5432/sakhistore
spring.datasource.username=postgres
spring.datasource.password=Thynktech
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================
# Optional JPA properties
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ======================
#Spring security User
# ======================
spring.security.user.name=admin
spring.security.user.password=strongpassword123

# ======================
# JWT CONFIGURATION
# ======================
app.jwt.secret=your_very_strong_secret_key_here
app.jwt.expiration=86400000

# ======================
# SERVER CONFIGURATION
# ======================
server.port=8080
# Bind to all interfaces (0.0.0.0) so Android emulator can access via 10.0.2.2
server.address=0.0.0.0

# ======================
# SMS CONFIGURATION (KUTILITY)
# ======================
# Development mode - set to true until Kutility credentials arrive
sms.dev.mode=true
sms.enabled=true

# Kutility SMS Settings (leave empty for now, fill when credentials arrive)
sms.kutility.api.url=https://sms.kutility.com/api/send
sms.kutility.api.key=
sms.kutility.api.secret=
sms.kutility.sender.id=SAKHI

