spring.application.name=sakhistore
spring.profiles.active=prod

# ====================================================
# SERVER CONFIGURATION (PRODUCTION)
# ====================================================
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.min-response-size=1024

# ====================================================
# DATABASE CONFIGURATION (PostgreSQL - PRODUCTION)
# ====================================================
# Use environment variables for sensitive data
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================================================
# RAZORPAY (PRODUCTION KEYS)
# ====================================================
razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}

# ====================================================
# JPA / HIBERNATE (PRODUCTION)
# ====================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ====================================================
# FLYWAY (ENABLED IN PRODUCTION FOR MIGRATIONS)
# ====================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ====================================================
# HIKARI CONNECTION POOL (PRODUCTION)
# ====================================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariProdPool
spring.datasource.hikari.connection-timeout=30000

# ====================================================
# LOGGING (MINIMAL FOR PRODUCTION)
# ====================================================
logging.level.root=WARN
logging.level.com.smartbiz=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/sakhistore/sakhistore.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ====================================================
# CLOUDINARY (PRODUCTION ACCOUNT)
# ====================================================
cloudinary.api.name=${CLOUDINARY_NAME}
cloudinary.api.key=${CLOUDINARY_KEY}
cloudinary.api.secret=${CLOUDINARY_SECRET}

# ====================================================
# JWT CONFIGURATION (PRODUCTION)
# ====================================================
# JWT secret must be at least 256 bits (32 characters) for HMAC-SHA256
# Use environment variable for production
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=31536000000

# ====================================================
# FILE UPLOAD CONFIGURATION
# ====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# ====================================================
# SMS CONFIGURATION (PRODUCTION - DEV MODE DISABLED)
# ====================================================
sms.dev.mode=false
sms.enabled=true
sms.kutility.api.url=https://sms.kutility.com/api/send
sms.kutility.api.key=${SMS_KUTILITY_KEY}
sms.kutility.api.secret=${SMS_KUTILITY_SECRET}
sms.kutility.sender.id=SAKHI

# ====================================================
# STORE DOMAIN (PRODUCTION)
# ====================================================
app.store.domain=${STORE_DOMAIN}

# ====================================================
# EMAIL CONFIGURATION (PRODUCTION GMAIL SMTP)
# ====================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.default-encoding=UTF-8

# ====================================================
# SWAGGER / OPENAPI (DISABLED IN PRODUCTION)
# ====================================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ====================================================
# CACHE CONFIGURATION (PRODUCTION)
# ====================================================
spring.cache.type=simple

# ====================================================
# ACTUATOR (PRODUCTION MONITORING)
# ====================================================
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true

# ====================================================
# CORS CONFIGURATION (PRODUCTION)
# ====================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://smartbiz.ltd,https://www.smartbiz.ltd}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
