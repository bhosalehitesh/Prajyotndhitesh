<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Wishlist | V Store - Men's Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    html {
      background-color: var(--bg-color, #ffffff);
      transition: background-color 0.3s;
    }
    
    html.dark-mode {
      background-color: var(--bg-color, #0e0e0e);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color, #f9f9f9);
      color: var(--text-color, #333);
      transition: background-color 0.3s, color 0.3s;
    }
    
    body.dark-mode {
      background-color: var(--bg-color, #0e0e0e);
    }

    .wishlist-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 28px;
    }

    .wishlist-card {
      background: var(--card-bg, #fff);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 40px;
      min-height: 400px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    
    body.dark-mode .wishlist-card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .wishlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    
    body.dark-mode .wishlist-header {
      border-bottom-color: rgba(255,255,255,0.1);
    }

    .wishlist-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color, #333);
      margin: 0;
    }

    .empty-wishlist {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .empty-wishlist-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      opacity: 0.3;
    }

    .empty-wishlist-icon svg {
      width: 100%;
      height: 100%;
      stroke: var(--text-color, #666);
      fill: none;
      stroke-width: 1.5;
    }

    .empty-wishlist-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color, #333);
      margin-bottom: 12px;
    }

    .empty-wishlist-text {
      font-size: 1rem;
      color: var(--text-color, #666);
      margin-bottom: 32px;
      max-width: 400px;
    }

    .browse-products-btn {
      background: linear-gradient(135deg, #ff6d2e 0%, #ff8533 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 109, 46, 0.4);
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .browse-products-btn:hover {
      background: linear-gradient(135deg, #e55a1f 0%, #ff6d2e 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 109, 46, 0.5);
    }

    .wishlist-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .wishlist-item-card {
      background: var(--card-bg, #fff);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    body.dark-mode .wishlist-item-card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .wishlist-item-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    
    body.dark-mode .wishlist-item-card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    .wishlist-item-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .wishlist-item-info {
      padding: 16px;
    }

    .wishlist-item-brand {
      font-size: 0.85rem;
      color: var(--text-color, #666);
      opacity: 0.8;
      margin-bottom: 4px;
    }
    
    .wishlist-item-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color, #333);
      margin-bottom: 8px;
    }

    .wishlist-item-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #e53935;
      margin-bottom: 12px;
    }
    
    .wishlist-item-actions {
      display: flex;
      gap: 8px;
    }

    .wishlist-item-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .add-to-cart-btn {
      background: #4caf50;
      color: #fff;
    }

    .add-to-cart-btn:hover {
      background: #45a049;
    }

    .remove-from-wishlist-btn {
      background: var(--muted-white, #f5f5f5);
      color: var(--text-color, #333);
      border: 1px solid rgba(0,0,0,0.1);
    }
    
    body.dark-mode .remove-from-wishlist-btn {
      border-color: rgba(255,255,255,0.1);
    }

    .remove-from-wishlist-btn:hover {
      background: #ffebee;
      color: #e53935;
    }
    
    body.dark-mode .remove-from-wishlist-btn:hover {
      background: rgba(229,57,53,0.2);
      border-color: #e53935;
    }

    @media (max-width: 768px) {
      .wishlist-container {
        padding: 0 20px;
        margin: 20px auto;
      }

      .wishlist-card {
        padding: 24px;
      }

      .wishlist-header h1 {
        font-size: 1.25rem;
      }

      .empty-wishlist {
        padding: 40px 20px;
      }

      .empty-wishlist-icon {
        width: 80px;
        height: 80px;
      }

      .empty-wishlist-title {
        font-size: 1.25rem;
      }

      .wishlist-items {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header Component (loaded from components/header.html) -->
    <div id="header-placeholder"></div>

    <main style="flex: 1;">
      <div class="wishlist-container">
        <div class="wishlist-card">
          <div class="wishlist-header">
            <h1>My Wishlist (<span id="wishlistCountDisplay">0</span>)</h1>
      </div>

          <!-- Empty Wishlist State -->
          <div class="empty-wishlist" id="emptyWishlistState">
            <div class="empty-wishlist-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                  </svg>
                </div>
            <div class="empty-wishlist-title">Your wishlist is empty</div>
            <div class="empty-wishlist-text">Add products to your wishlist to save them for later!</div>
            <a href="products.html" class="browse-products-btn">Browse Products</a>
    </div>

          <!-- Wishlist Items Grid -->
          <div class="wishlist-items" id="wishlistItems" style="display: none;">
            <!-- Items will be populated by JavaScript -->
      </div>
      </div>
    </div>
  </main>

    <!-- Footer Component (loaded from components/footer.html) -->
    <div id="footer-placeholder" style="width: 100%; margin-top: auto; flex-shrink: 0;"></div>
      </div>

  <!-- Load components first, then app.js -->
  <script src="../js/load-components.js"></script>
  <script src="../js/app.js"></script>
  <script>
    // Render wishlist items
    function renderWishlist() {
      let wishlist = window.WishlistUtils ? window.WishlistUtils.getWishlist() : JSON.parse(localStorage.getItem('wishlist') || '[]');
      const wishlistItems = document.getElementById('wishlistItems');
      const emptyState = document.getElementById('emptyWishlistState');
      const countDisplay = document.getElementById('wishlistCountDisplay');

      // Ensure all items have IDs (for backward compatibility)
      let needsUpdate = false;
      wishlist = wishlist.map(item => {
        if (!item.id) {
          item.id = `${item.name}_${item.size || 'default'}_${item.color || 'default'}_${Date.now()}`;
          needsUpdate = true;
        }
        return item;
      });
      
      // Update wishlist if we added IDs
      if (needsUpdate && window.WishlistUtils) {
        window.WishlistUtils.saveWishlist(wishlist);
      } else if (needsUpdate) {
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
      }

      // Update count
      if (countDisplay) {
        countDisplay.textContent = wishlist.length;
      }

      // Update wishlist count in header
      if (window.WishlistUtils) {
        window.WishlistUtils.updateWishlistCount();
      }

      if (wishlist.length === 0) {
        // Show empty state
        if (emptyState) emptyState.style.display = 'flex';
        if (wishlistItems) wishlistItems.style.display = 'none';
        return;
      }

      // Hide empty state and show items
      if (emptyState) emptyState.style.display = 'none';
      if (wishlistItems) {
        wishlistItems.style.display = 'grid';
        wishlistItems.innerHTML = wishlist.map((item, index) => {
          // Use item.id if available, otherwise use name for backward compatibility
          const itemIdentifier = item.id || item.name;
          // Escape quotes in strings for onclick handlers
          const escapeQuotes = (str) => (str || '').toString().replace(/'/g, "\\'").replace(/"/g, '&quot;');
          const escapedName = escapeQuotes(item.name);
          const escapedImage = escapeQuotes(item.image);
          const escapedBrand = escapeQuotes(item.brand || 'V Store');
          const escapedId = escapeQuotes(itemIdentifier);
          
          return `
          <div class="wishlist-item-card" onclick="window.location.href='product-detail.html?name=${encodeURIComponent(item.name)}&price=${item.price}&originalPrice=${item.originalPrice || item.price}&image=${encodeURIComponent(item.image)}&brand=${encodeURIComponent(item.brand || 'V Store')}'">
            <img src="${item.image}" alt="${item.name}" class="wishlist-item-image" onerror="this.src='../assets/products/p1.jpg'">
            <div class="wishlist-item-info">
              <div class="wishlist-item-brand">${item.brand || 'V Store'}</div>
              <div class="wishlist-item-name">${item.name}</div>
              <div class="wishlist-item-price">â‚¹${item.price}</div>
              <div class="wishlist-item-actions">
                <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCartFromWishlist('${escapedName}', ${item.price}, '${escapedImage}', '${escapedBrand}')">Add to Cart</button>
                <button class="remove-from-wishlist-btn" data-item-id="${escapedId}" onclick="event.stopPropagation(); removeFromWishlist('${escapedId}')">Remove</button>
            </div>
              </div>
            </div>
        `;
        }).join('');
      }
    }

    // Add to cart from wishlist
    function addToCartFromWishlist(name, price, image, brand) {
      if (window.CartUtils) {
        window.CartUtils.addItemToCart({
          name: name,
          price: price,
          image: image,
          brand: brand,
          size: 'Default',
          color: 'Default'
        });
      } else {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const existingItem = cart.find(item => item.name === name);
        
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({
            name: name,
            price: price,
            image: image,
            brand: brand,
            quantity: 1
          });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
      }

      if (window.CartUtils) {
        window.CartUtils.updateCartCount();
      }
      
      if (window.showToast) {
        showToast(`${name} added to cart!`, 'success', 'Added to Cart');
      }
    }

    // Remove from wishlist
    function removeFromWishlist(itemIdOrName) {
      if (window.WishlistUtils) {
        // removeItemFromWishlist now handles both ID and name
        window.WishlistUtils.removeItemFromWishlist(itemIdOrName);
        window.WishlistUtils.updateWishlistCount();
      } else {
        // Fallback if WishlistUtils not available
        let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        wishlist = wishlist.filter(item => item.id !== itemIdOrName && item.name !== itemIdOrName);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
      }

      // Re-render the wishlist to reflect changes
      renderWishlist();

      if (window.showToast) {
        showToast('Item removed from wishlist', 'success', 'Wishlist Updated');
      }
    }

    // Make functions globally available
    window.addToCartFromWishlist = addToCartFromWishlist;
    window.removeFromWishlist = removeFromWishlist;
    window.renderWishlist = renderWishlist;

    // Theme initialization is handled by app.js
    // No additional initialization needed here

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      renderWishlist();
      // Highlight active menu item when sidebar loads
      setTimeout(() => {
        if (typeof window.highlightActiveMenuItem === 'function') {
          window.highlightActiveMenuItem();
        }
      }, 600);
    });

    // Re-render when wishlist changes
    window.addEventListener('storage', function(e) {
      if (e.key === 'wishlist') {
        renderWishlist();
      }
    });
  </script>
</body>
</html>
