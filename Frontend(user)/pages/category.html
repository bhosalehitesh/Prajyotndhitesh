    .filters-section {
      background: var(--card-bg, #fff);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .back-link {
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    }

    select {
      padding: 10px 14px;
      border-radius: 8px;

      font-size: 0.95rem;
      background: var(--bg-color, #fff);
      color: var(--text-color, #333);
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
    }
    
    body.dark-mode select {
      border-color: rgba(255,255,255,0.1);
    }

    .category-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--text-color, #333);
      transition: color 0.3s;
    }

    @media (max-width: 768px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .filters {
        width: 100%;
      }
      select {

        min-width: 120px;
      }
      .category-title {

      }
    }
    
    @media (max-width: 480px) {
      .filters-section {
        padding: 16px;
      }
      .filters {

        width: 100%;
      }
      select {
        width: 100%;
      }
      .category-title {

  <script>
    // Wait for app.js to load, then use its filterAndDisplayProducts function
    // This page will use the API-based product filtering from app.js
    
    // Helper function to check if product is in wishlist
    function isProductInWishlist(productName) {
      if (window.WishlistUtils) {
        const wishlist = window.WishlistUtils.getWishlist();
        return wishlist.some(item => item.name === productName);
      } else {
        const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        return wishlist.some(item => item.name === productName);
      }
    }

    // Helper function to get wishlist button HTML
    function getWishlistButtonHTML(product) {
      const isWishlisted = isProductInWishlist(product.name);
      const wishlistIcon = isWishlisted 
        ? `<img src="../assets/gifs/wishlist.gif" alt="Wishlisted" style="width: 20px; height: 20px; object-fit: contain;" />`
        : `<svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>`;
      
      const title = isWishlisted ? 'Remove from Wishlist' : 'Add to Wishlist';
      
      return `<button class="wishlist-btn" data-name="${product.name}" data-price="${product.price}" data-brand="${product.brand || 'V Store'}" data-img="${product.image}" onclick="event.stopPropagation(); addToWishlistFromProduct(this)" title="${title}" style="padding: 12px; min-width: 48px; height: 48px; background: var(--muted-white, #f5f5f5); border: 1px solid rgba(0,0,0,0.1); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s;">
        ${wishlistIcon}
      </button>`;
    }

    // Override the product display to include wishlist buttons
    const originalFilterAndDisplay = window.filterAndDisplayProducts;
    if (typeof originalFilterAndDisplay === 'function') {
      // Store reference to original
      window._originalFilterAndDisplayProducts = originalFilterAndDisplay;
    }

    // Enhanced filterAndDisplayProducts that adds wishlist support
    async function enhancedFilterAndDisplayProducts() {
      const grid = document.getElementById("product-grid");
      if (!grid) return;

      // Call the original function from app.js
      if (window._originalFilterAndDisplayProducts) {
        await window._originalFilterAndDisplayProducts();
      } else if (typeof filterAndDisplayProducts === 'function') {
        await filterAndDisplayProducts();
      }

      // After products are displayed, enhance them with wishlist buttons
      setTimeout(() => {
        const productCards = grid.querySelectorAll('.product-card');
        productCards.forEach(card => {
          // Check if wishlist button already exists
          if (!card.querySelector('.wishlist-btn')) {
            const productName = card.querySelector('h4')?.textContent || '';
            const productPrice = card.querySelector('p')?.textContent?.replace(/[₹,]/g, '') || '0';
            const productImage = card.querySelector('img')?.src || '';
            const addToCartBtn = card.querySelector('.add-to-cart-btn');
            
            if (addToCartBtn) {
              // Create wishlist button
              const wishlistBtn = document.createElement('button');
              wishlistBtn.className = 'wishlist-btn';
              wishlistBtn.setAttribute('data-name', productName);
              wishlistBtn.setAttribute('data-price', productPrice);
              wishlistBtn.setAttribute('data-brand', 'V Store');
              wishlistBtn.setAttribute('data-img', productImage);
              wishlistBtn.onclick = (e) => {
                e.stopPropagation();
                addToWishlistFromProduct(wishlistBtn);
              };
              
              // Add wishlist icon
              const isWishlisted = isProductInWishlist(productName);
              if (isWishlisted) {
                wishlistBtn.innerHTML = `<img src="../assets/gifs/wishlist.gif" alt="Wishlisted" style="width: 20px; height: 20px; object-fit: contain;" />`;
                wishlistBtn.title = 'Remove from Wishlist';
              } else {
                wishlistBtn.innerHTML = `<svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>`;
                wishlistBtn.title = 'Add to Wishlist';
              }
              
              wishlistBtn.style.cssText = 'padding: 12px; min-width: 48px; height: 48px; background: var(--muted-white, #f5f5f5); border: 1px solid rgba(0,0,0,0.1); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s;';
              
              // Wrap buttons in a flex container
              const buttonContainer = document.createElement('div');
              buttonContainer.style.cssText = 'display: flex; gap: 8px; margin-top: 12px;';
              addToCartBtn.style.flex = '1';
              buttonContainer.appendChild(addToCartBtn);
              buttonContainer.appendChild(wishlistBtn);
              card.appendChild(buttonContainer);
            }
          }
        });
      }, 100);
    }

    // Initialize when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(enhancedFilterAndDisplayProducts, 200);
      });
    } else {
      setTimeout(enhancedFilterAndDisplayProducts, 200);
    }

    // Update filter event listeners to use enhanced function
    setTimeout(() => {
      const colorFilter = document.getElementById("colorFilter");
      const sizeFilter = document.getElementById("sizeFilter");
      const sortSelect = document.getElementById("sortSelect");
      
      if (colorFilter) {
        colorFilter.addEventListener("change", enhancedFilterAndDisplayProducts);
      }
      if (sizeFilter) {
        sizeFilter.addEventListener("change", enhancedFilterAndDisplayProducts);
      }
      if (sortSelect) {
        sortSelect.addEventListener("change", enhancedFilterAndDisplayProducts);
      }
    }, 300);

    // Helper function to update wishlist button icon
    function updateWishlistButtonIcon(button, isWishlisted) {
      if (isWishlisted) {
        // Replace with GIF
        button.innerHTML = `<img src="../assets/gifs/wishlist.gif" alt="Wishlisted" style="width: 20px; height: 20px; object-fit: contain;" />`;
        button.title = 'Remove from Wishlist';
      } else {
        // Replace with SVG
        button.innerHTML = `<svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>`;
        button.title = 'Add to Wishlist';
      }
    }

    // Add to wishlist from product card
    function addToWishlistFromProduct(button) {
      const name = button.getAttribute('data-name');
      const price = parseInt(button.getAttribute('data-price'));
      const brand = button.getAttribute('data-brand') || 'V Store';
      const img = button.getAttribute('data-img') || '';
      
      // Check if product is already in wishlist
      const isCurrentlyWishlisted = isProductInWishlist(name);
      
      if (window.WishlistUtils) {
        if (isCurrentlyWishlisted) {
          // Remove from wishlist
          window.WishlistUtils.removeItemFromWishlist(name);
          updateWishlistButtonIcon(button, false);
          if (window.showToast) {
            showToast(`${name} removed from wishlist`, 'success', 'Wishlist');
          }
        } else {
          // Add to wishlist
          const added = window.WishlistUtils.addItemToWishlist({
            name: name,
            price: price,
            originalPrice: price,
            image: img,
            brand: brand,
            size: 'Default',
            color: 'Default'
          });
          
          if (added) {
            updateWishlistButtonIcon(button, true);
            if (window.showToast) {
              showToast(`${name} added to wishlist!`, 'success', 'Wishlist');
            }
          }
        }
        
        window.WishlistUtils.updateWishlistCount();
      } else {
        // Fallback to localStorage
        let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        const existingItemIndex = wishlist.findIndex(item => item.name === name);
        
        if (existingItemIndex !== -1) {
          // Remove from wishlist
          wishlist.splice(existingItemIndex, 1);
          localStorage.setItem('wishlist', JSON.stringify(wishlist));
          updateWishlistButtonIcon(button, false);
          if (window.showToast) {
            showToast(`${name} removed from wishlist`, 'success', 'Wishlist');
          }
        } else {
          // Add to wishlist
          wishlist.push({
            name: name,
            price: price,
            originalPrice: price,
            image: img,
            brand: brand
          });
          localStorage.setItem('wishlist', JSON.stringify(wishlist));
          updateWishlistButtonIcon(button, true);
          if (window.showToast) {
            showToast(`${name} added to wishlist!`, 'success', 'Wishlist');
          }
        }
        
        // Update wishlist count
        const wishlistCountElements = document.querySelectorAll('#wishlistCount, .wishlist-count');
        wishlistCountElements.forEach(el => {
          if (el) {
            el.textContent = wishlist.length;
            if (wishlist.length > 0) {
              el.style.display = 'inline-block';
            } else {
              el.style.display = 'none';
            }
          }
        });
      }
    }

    // Make function globally available
    window.addToWishlistFromProduct = addToWishlistFromProduct;
    window.isProductInWishlist = isProductInWishlist;
    window.updateWishlistButtonIcon = updateWishlistButtonIcon;
  </script>

        { name: 'Oversized Graphic Tee', price: 499, img: 'featured.html', brand: 'V Store' },
        { name: 'Minimalist Hoodie', price: 799, img: 'featured.html', brand: 'V Store' },
        { name: 'Baggy Fit Jeans', price: 999, img: 'featured.html', brand: 'V Store' },
        { name: 'Co-ord Set', price: 1199, img: 'featured.html', brand: 'V Store' }
      ];

      function performSearch(query) {
        const lowerQuery = query.toLowerCase().trim();
        if (lowerQuery === '') {
          searchResults.innerHTML = '';
          return;
        }

        const filtered = allProducts.filter(p => 
          p.name.toLowerCase().includes(lowerQuery) ||
          p.brand.toLowerCase().includes(lowerQuery)
        );

        searchResults.innerHTML = '';
        
        if (filtered.length === 0) {
          searchResults.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-color, #666);">No products found</div>';
          return;
        }

        filtered.forEach(product => {
          const item = document.createElement('div');
          item.style.cssText = 'padding: 12px; border-bottom: 1px solid rgba(0,0,0,0.1); cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; gap: 12px;';
          item.innerHTML = `
            <div style="flex: 1;">
              <h4 style="margin: 0 0 4px 0; color: var(--text-color, #333); font-size: 1rem;">${product.name}</h4>
              <p style="margin: 0; color: #e53935; font-weight: 600; font-size: 0.9rem;">₹${product.price}</p>
              <p style="margin: 4px 0 0 0; color: var(--text-color, #666); font-size: 0.85rem;">${product.brand}</p>
            </div>
          `;
          item.addEventListener('mouseenter', () => {
            item.style.background = 'var(--muted-white, #f5f5f5)';
          });
          item.addEventListener('mouseleave', () => {
            item.style.background = 'transparent';
          });
          item.addEventListener('click', () => {
            window.location.href = product.img;
            searchModal.style.display = 'none';
            searchInput.value = '';
            searchResults.innerHTML = '';
          });
          searchResults.appendChild(item);
        });
      }

      if (searchBtn) {
        searchBtn.addEventListener('click', () => {
          searchModal.style.display = 'flex';
          setTimeout(() => searchInput.focus(), 100);
        });
      }

      if (searchClose) {
        searchClose.addEventListener('click', () => {
          searchModal.style.display = 'none';
          searchInput.value = '';
          searchResults.innerHTML = '';
        });
      }

      if (searchModal) {
        searchModal.addEventListener('click', (e) => {
          if (e.target === searchModal) {
            searchModal.style.display = 'none';
            searchInput.value = '';
            searchResults.innerHTML = '';
          }
        });
      }

      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          performSearch(e.target.value);
        });
        searchInput.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            searchModal.style.display = 'none';
            searchInput.value = '';
            searchResults.innerHTML = '';
          }
        });
      }

      // Mobile Menu Toggle
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileNav = document.getElementById("mobileNav");
      if (mobileMenuBtn && mobileNav) {
        mobileMenuBtn.addEventListener("click", () => {
          mobileNav.classList.toggle("active");
        });
        document.addEventListener("click", (e) => {
          if (!mobileMenuBtn.contains(e.target) && !mobileNav.contains(e.target)) {
            mobileNav.classList.remove("active");
          }
        });
        mobileNav.querySelectorAll(".nav-item").forEach(item => {
          item.addEventListener("click", () => {
            mobileNav.classList.remove("active");
          });
        });
      }

      // Profile Sidebar Toggle
      const profileSidebar = document.getElementById('profileSidebar');
      const profileSidebarOverlay = document.getElementById('profileSidebarOverlay');
      const profileSidebarClose = document.getElementById('profileSidebarClose');
      const sidebarLightModeBtn = document.getElementById('sidebarLightMode');

      function openProfileSidebar() {
        if (profileSidebar) {
          profileSidebar.classList.add('active');
          if (profileSidebarOverlay) {
            profileSidebarOverlay.classList.add('active');
          }
          document.body.style.overflow = 'hidden';
        }
      }

      function closeProfileSidebar() {
        if (profileSidebar) {
          profileSidebar.classList.remove('active');
          if (profileSidebarOverlay) {
            profileSidebarOverlay.classList.remove('active');
          }
          document.body.style.overflow = '';
        }
      }

      // Close sidebar
      if (profileSidebarClose) {
        profileSidebarClose.addEventListener('click', () => {
          closeProfileSidebar();
        });
      }

      // Close sidebar when clicking overlay
      if (profileSidebarOverlay) {
        profileSidebarOverlay.addEventListener('click', () => {
          closeProfileSidebar();
        });
      }

      // Close sidebar on escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && profileSidebar && profileSidebar.classList.contains('active')) {
          closeProfileSidebar();
        }
      });

      // Light Mode toggle from sidebar
      if (sidebarLightModeBtn) {
        sidebarLightModeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const darkModeSwitch = document.getElementById('dark-mode-switch');
          if (darkModeSwitch) {
            darkModeSwitch.checked = !darkModeSwitch.checked;
            darkModeSwitch.dispatchEvent(new Event('change'));
          }
        });
      }

      // Update Light Mode text based on current theme
      function updateLightModeText() {
        const sidebarLightModeText = document.getElementById('sidebarLightModeText');
        const isDarkMode = document.body.classList.contains('dark-mode');
        
        if (sidebarLightModeText) {
          sidebarLightModeText.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
        }
      }

      // Update on theme change (wait for app.js to initialize first)
      function setupLightModeTextUpdate() {
        const darkModeSwitch = document.getElementById('dark-mode-switch');
        if (!darkModeSwitch) {
          setTimeout(setupLightModeTextUpdate, 50);
          return;
        }
        darkModeSwitch.addEventListener('change', function() {
          requestAnimationFrame(updateLightModeText);
        });
        updateLightModeText();
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          setTimeout(setupLightModeTextUpdate, 150);
        });
      } else {
        setTimeout(setupLightModeTextUpdate, 150);
      }

      // Close sidebar when clicking menu items (except light mode toggle)
      const sidebarMenuItems = document.querySelectorAll('.profile-sidebar-item');
      sidebarMenuItems.forEach(item => {
        if (item.id !== 'sidebarLightMode') {
          item.addEventListener('click', () => {
            setTimeout(() => {
              closeProfileSidebar();
            }, 100);
          });
        }
      });
    </script>
  </div>
</body>
</html>
