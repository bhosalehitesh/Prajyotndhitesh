<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Test Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .box {
            background: white;
            padding: 30px;
            max-width: 450px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px #cccccc;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 22px;
            background: #3e66fb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background: #264ee5;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: red;
            margin-top: 10px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 6px;
            display: none;
        }

        .success {
            color: green;
            margin-top: 10px;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Test Razorpay Payment</h2>

    <label>Order ID (in DB):</label>
    <input id="orderId" type="number" value="1" />

    <label>Amount (₹):</label>
    <input id="amount" type="number" value="199" />

    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>

    <button id="payButton" onclick="startPayment()">Pay Now</button>
</div>

<script>
// Auto-detect backend URL (same logic as other pages)
function getBackendUrl() {
    const hostname = window.location.hostname;
    const protocol = window.location.protocol;
    
    // If running on localhost/127.0.0.1, use localhost for backend
    if (hostname === 'localhost' || hostname === '127.0.0.1') {
        return 'http://localhost:8080';
    }
    
    // Otherwise, use the same hostname with port 8080
    return `${protocol}//${hostname}:8080`;
}

// Try to use IP address if available, otherwise use detected URL
const API_BASE = 'http://192.168.1.21:8080'; // Use your actual IP
console.log('Backend URL:', API_BASE);

function showError(message) {
    const errorDiv = document.getElementById('errorMsg');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    document.getElementById('successMsg').style.display = 'none';
}

function showSuccess(message) {
    const successDiv = document.getElementById('successMsg');
    successDiv.textContent = message;
    successDiv.style.display = 'block';
    document.getElementById('errorMsg').style.display = 'none';
}

async function startPayment() {
    const orderId = document.getElementById("orderId").value;
    const amount = document.getElementById("amount").value;
    const payButton = document.getElementById("payButton");

    // Validate inputs
    if (!orderId || !amount || amount <= 0) {
        showError("Please enter valid Order ID and Amount");
        return;
    }

    // Disable button during processing
    payButton.disabled = true;
    payButton.textContent = "Processing...";
    showError("");
    showSuccess("");

    try {
        // STEP 1 → Call your backend to create Razorpay Order
        const createOrderApi = `${API_BASE}/payment/create-razorpay-order`; 
        console.log("Creating Razorpay order:", { orderId, amount, url: createOrderApi });

        const orderResponse = await fetch(createOrderApi, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                orderId: Number(orderId),
                amount: Number(amount)
            })
        });

        if (!orderResponse.ok) {
            const errorText = await orderResponse.text();
            throw new Error(`Failed to create order: ${orderResponse.status} - ${errorText}`);
        }

        const orderData = await orderResponse.json();
        console.log("Backend Order Response:", orderData);

        if (!orderData.razorpayOrderId) {
            throw new Error("Backend did not return razorpayOrderId");
        }

        // STEP 2 → Open Razorpay Checkout Popup
        const options = {
            key: orderData.razorpayKey,
            amount: orderData.amount * 100, // Razorpay expects amount in paise
            currency: "INR",
            name: "Test Store",
            description: "Razorpay Test Payment",
            order_id: orderData.razorpayOrderId,

            handler: async function (response) {
                console.log("Payment Success:", response);

                try {
                    // STEP 3 → Send callback to your backend
                    const callbackResponse = await fetch(`${API_BASE}/payment/razorpay-callback`, {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({
                            razorpay_order_id: response.razorpay_order_id,
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_signature: response.razorpay_signature,
                            orderId: Number(orderId),
                            amount: Number(amount)
                        })
                    });

                    if (!callbackResponse.ok) {
                        const errorText = await callbackResponse.text();
                        throw new Error(`Callback failed: ${callbackResponse.status} - ${errorText}`);
                    }

                    const callbackData = await callbackResponse.json();
                    console.log("Callback Saved:", callbackData);
                    
                    showSuccess(`Payment Completed Successfully!\nPayment ID: ${response.razorpay_payment_id}`);
                    payButton.textContent = "Payment Successful!";
                } catch (error) {
                    console.error("Callback error:", error);
                    showError("Payment succeeded but callback failed: " + error.message);
                    payButton.textContent = "Pay Now";
                    payButton.disabled = false;
                }
            },

            modal: {
                ondismiss: function() {
                    console.log("Payment modal closed");
                    payButton.textContent = "Pay Now";
                    payButton.disabled = false;
                }
            },

            theme: {
                color: "#3399cc"
            }
        };

        const rzp = new Razorpay(options);
        rzp.open();

    } catch (error) {
        console.error("Payment error:", error);
        showError(error.message || "Failed to initiate payment. Please check console for details.");
        payButton.textContent = "Pay Now";
        payButton.disabled = false;
    }
}
</script>

</body>
</html>
