version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sakhistore-postgres
    environment:
      POSTGRES_DB: sakhistore_prod
      POSTGRES_USER: ${DB_USERNAME:-prod_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-prod_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sakhistore-network
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: sakhistore-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://postgres:5432/sakhistore_prod
      DB_USERNAME: ${DB_USERNAME:-prod_user}
      DB_PASSWORD: ${DB_PASSWORD}
      RAZORPAY_KEY: ${RAZORPAY_KEY}
      RAZORPAY_SECRET: ${RAZORPAY_SECRET}
      CLOUDINARY_NAME: ${CLOUDINARY_NAME}
      CLOUDINARY_KEY: ${CLOUDINARY_KEY}
      CLOUDINARY_SECRET: ${CLOUDINARY_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      SMS_KUTILITY_KEY: ${SMS_KUTILITY_KEY}
      SMS_KUTILITY_SECRET: ${SMS_KUTILITY_SECRET}
      STORE_DOMAIN: ${STORE_DOMAIN}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/var/log/sakhistore
    networks:
      - sakhistore-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./Frontend(react)
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_APP_NAME: ${VITE_APP_NAME}
    container_name: sakhistore-frontend
    ports:
      - "3000:80"
    volumes:
      - ./Frontend(react)/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - sakhistore-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sakhistore-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - sakhistore-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  sakhistore-network:
    driver: bridge
