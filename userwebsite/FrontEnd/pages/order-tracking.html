<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .tracking-page {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .tracking-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .tracking-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color, #333);
      margin-bottom: 8px;
    }

    .track-order-form {
      background: var(--card-bg, #fff);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .form-input {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--bg-color, #fff);
      color: var(--text-color, #333);
    }

    .track-btn {
      padding: 12px 24px;
      background: #ff6d2e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .track-btn:hover {
      background: #e55a1f;
    }

    .tracking-timeline {
      background: var(--card-bg, #fff);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .timeline-item {
      display: flex;
      gap: 16px;
      padding: 16px 0;
      position: relative;
    }

    .timeline-item:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 15px;
      top: 40px;
      width: 2px;
      height: calc(100% - 16px);
      background: rgba(0,0,0,0.1);
    }

    body.dark-mode .timeline-item:not(:last-child)::after {
      background: rgba(255,255,255,0.1);
    }

    .timeline-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      z-index: 1;
    }

    .timeline-icon.completed {
      background: #4caf50;
      color: #fff;
    }

    .timeline-icon.active {
      background: #ff6d2e;
      color: #fff;
    }

    .timeline-icon.pending {
      background: var(--muted-white, #f5f5f5);
      color: var(--text-color, #666);
    }

    .timeline-content {
      flex: 1;
    }

    .timeline-title {
      font-weight: 600;
      color: var(--text-color, #333);
      margin-bottom: 4px;
    }

    .timeline-date {
      font-size: 0.85rem;
      color: var(--text-color, #666);
    }

    .order-details-card {
      background: var(--card-bg, #fff);
      padding: 24px;
      border-radius: 12px;
      margin-top: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    body.dark-mode .detail-row {
      border-bottom-color: rgba(255,255,255,0.05);
    }

    .detail-label {
      font-weight: 600;
      color: var(--text-color, #666);
    }

    .detail-value {
      color: var(--text-color, #333);
    }
  </style>
</head>

    <main style="flex: 1;">

          <div class="form-row">

            <input type="tel" class="form-input" id="phoneInput" placeholder="Phone Number" required>

  <script src="../js/app.js"></script>
  <script>
    function trackOrder() {
      const orderId = document.getElementById('orderIdInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();

      if (!orderId || !phone) {
        if (window.showToast) {
          showToast('Please enter order ID and phone number', 'error', 'Invalid Input');
        } else {
          alert('Please enter order ID and phone number');
        }
        return;
      }

      // Get orders from localStorage
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const order = orders.find(o => o.id === orderId && o.phone === phone);

      if (!order) {
        if (window.showToast) {
          showToast('Order not found', 'error', 'Tracking Failed');
        } else {
          alert('Order not found');
        }
        return;
      }

      // Display tracking timeline
      renderTrackingTimeline(order);
      renderOrderDetails(order);
      document.getElementById('trackingResults').style.display = 'block';
    }

    function renderTrackingTimeline(order) {
      const timeline = document.getElementById('trackingTimeline');
      const status = order.status || 'processing';
      
      const steps = [
        { key: 'ordered', title: 'Order Placed', date: order.date },
        { key: 'confirmed', title: 'Order Confirmed', date: order.date },
        { key: 'processing', title: 'Processing', date: order.date },
        { key: 'shipped', title: 'Shipped', date: order.shippedDate || order.date },
        { key: 'delivered', title: 'Delivered', date: order.deliveredDate || order.date }
      ];

      const statusOrder = ['ordered', 'confirmed', 'processing', 'shipped', 'delivered'];
      const currentIndex = statusOrder.indexOf(status);

      timeline.innerHTML = steps.map((step, index) => {
        let iconClass = 'pending';
        if (index < currentIndex) iconClass = 'completed';
        else if (index === currentIndex) iconClass = 'active';

        return `
          <div class="timeline-item">
            <div class="timeline-icon ${iconClass}">
              ${iconClass === 'completed' ? '✓' : iconClass === 'active' ? '●' : '○'}
            </div>
            <div class="timeline-content">
              <div class="timeline-title">${step.title}</div>
              <div class="timeline-date">${step.date || 'Pending'}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderOrderDetails(order) {
      const details = document.getElementById('orderDetails');
      details.innerHTML = `
        <h3 style="margin-bottom: 16px; color: var(--text-color, #333);">Order Details</h3>
        <div class="detail-row">
          <span class="detail-label">Order ID:</span>
          <span class="detail-value">${order.id}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Order Date:</span>
          <span class="detail-value">${order.date}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status:</span>
          <span class="detail-value">${order.status}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Total Amount:</span>
          <span class="detail-value">₹${order.total}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Shipping Address:</span>
          <span class="detail-value">${order.address || 'N/A'}</span>
        </div>
      `;
    }

    window.trackOrder = trackOrder;
  </script>
</body>
